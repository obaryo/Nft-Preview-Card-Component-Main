<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="wrap">
        <div class="nft-image">
          <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        <div class="nft-img-hover">
          <img src="images/icon-view.svg" alt="View states">
        </div>
        <div class="content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.
          
          <div class="diamond">
            <div>
              <img src="images/icon-ethereum.svg" alt="diamond">
              <span class="ETH">0.041 ETH</span>
            </div>
            <div>
              <img src="images/icon-clock.svg" alt="icon-clock">
              <span>3 days left</span>
            </div>
          </div>
          <div class="profile">
            <img src="images/image-avatar.png" alt="avatar">
            <p><span>Creation of</span>
            Jules Wyvern</p>
          </div>
        </div>

        
      </div>
    </div>
  </main>

</body>
</html>
